<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Not Found - Padel Companion</title>
    <meta name="robots" content="noindex, nofollow" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="/css/style.css" />

    <style>
      .error-page {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        background: var(--gradient-hero);
        padding: var(--space-xl);
      }

      .error-content {
        max-width: 500px;
        background: rgba(26, 26, 36, 0.8);
        backdrop-filter: blur(20px);
        padding: var(--space-2xl);
        border-radius: var(--radius-xl);
        border: 1px solid var(--border-color);
        box-shadow: var(--shadow-lg), 0 0 60px rgba(59, 130, 246, 0.1);
      }

      .error-code {
        font-family: var(--font-display);
        font-size: 6rem;
        line-height: 1;
        font-weight: 800;
        background: var(--gradient-primary);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: var(--space-md);
      }

      .error-title {
        font-size: 2rem;
        margin-bottom: var(--space-md);
      }

      .error-text {
        color: var(--text-secondary);
        margin-bottom: var(--space-xl);
        font-size: 1.1rem;
      }
    </style>
  </head>
  <body>
    <div id="header-slot"></div>
    <main class="error-page">
      <div class="error-content">
        <div class="error-code">404</div>
        <h1 class="error-title">Out of Bounds!</h1>
        <p class="error-text">
          The page you're looking for seems to have gone over the fence. Let's
          get you back on the court.
        </p>
        <a href="/" class="btn btn-primary">Return Home</a>
        <a
          href="/tournament/"
          class="btn btn-secondary"
          style="margin-left: var(--space-sm)"
          >Tournament Generator</a
        >
      </div>
    </main>
    <div id="footer-slot"></div>

    <!-- 100% privacy-first analytics -->
    <script
      data-collect-dnt="true"
      async
      src="https://scripts.simpleanalyticscdn.com/latest.js"
    ></script>
    <noscript
      ><img
        src="https://queue.simpleanalyticscdn.com/noscript.gif?collect-dnt=true"
        alt=""
        referrerpolicy="no-referrer-when-downgrade"
    /></noscript>
    <script type="module" src="/js/main.js"></script>
  </body>
</html>
