<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Padel Companion - The ultimate app for padel players. Track scores effortlessly, analyze advanced statistics, organize tournaments, and sync across all your devices."
    />
    <meta
      name="keywords"
      content="padel, score, tracking, statistics, tournaments, americano, mexicano"
    />
    <meta name="author" content="Padel Companion" />

    <title>Padel Companion - Your Ultimate Padel Companion</title>

    <!-- Canonical URL -->
    <link rel="canonical" href="https://padelcompanion.se/" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://padelcompanion.se/" />
    <meta
      property="og:title"
      content="Padel Companion - Your Ultimate Padel Companion"
    />
    <meta
      property="og:description"
      content="Track scores effortlessly, analyze advanced statistics, organize tournaments, and sync across all your devices."
    />
    <meta
      property="og:image"
      content="https://padelcompanion.se/assets/app-icon.jpeg"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://padelcompanion.se/" />
    <meta
      property="twitter:title"
      content="Padel Companion - Your Ultimate Padel Companion"
    />
    <meta
      property="twitter:description"
      content="Track scores effortlessly, analyze advanced statistics, organize tournaments, and sync across all your devices."
    />
    <meta
      property="twitter:image"
      content="https://padelcompanion.se/assets/app-icon.jpeg"
    />

    <!-- Favicon -->
    <link rel="icon" type="image/jpeg" href="/assets/app-icon.jpeg" />
    <link rel="apple-touch-icon" href="/assets/app-icon.jpeg" />
    <meta name="apple-mobile-web-app-title" content="Padel Tournament" />
    <meta name="theme-color" content="#0a0a0f" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "SoftwareApplication",
        "name": "Padel Companion",
        "description": "Track scores, view statistics, and organize tournaments with ease.",
        "url": "https://padelcompanion.se/",
        "applicationCategory": "SportsApplication",
        "operatingSystem": "iOS, Android, watchOS, Wear OS",
        "offers": {
          "@type": "Offer",
          "price": "0",
          "priceCurrency": "SEK"
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

    <!-- 100% privacy-first analytics -->
    <script
      data-collect-dnt="true"
      async
      src="https://scripts.simpleanalyticscdn.com/latest.js"
    ></script>
    <noscript
      ><img
        src="https://queue.simpleanalyticscdn.com/noscript.gif?collect-dnt=true"
        alt=""
        referrerpolicy="no-referrer-when-downgrade"
    /></noscript>
  </body>
</html>
