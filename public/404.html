<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Padel Companion</title>
    <script type="text/javascript">
      // GitHub Pages SPA redirect
      // This script redirects 404 pages to the main index with the path preserved
      // The main app then handles the routing client-side
      var pathSegmentsToKeep = 0;

      var l = window.location;
      l.replace(
        l.protocol +
          "//" +
          l.hostname +
          (l.port ? ":" + l.port : "") +
          l.pathname
            .split("/")
            .slice(0, 1 + pathSegmentsToKeep)
            .join("/") +
          "/?/" +
          l.pathname
            .slice(1)
            .split("/")
            .slice(pathSegmentsToKeep)
            .join("/")
            .replace(/&/g, "~and~") +
          (l.search ? "&" + l.search.slice(1).replace(/&/g, "~and~") : "") +
          l.hash
      );
    </script>
  </head>
  <body></body>
</html>
